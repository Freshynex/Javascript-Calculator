<!DOCTYPE html>
<html>
  <head>
    <meta charset = 'UTF-8'>
    <title>Calculator</title>
    <script src='script.js' defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="maincontainer">
      <div class="calculatorbody">
        <div class="displayfield"></div>
        <div class="calcbtn 7btn pressed">7</div>
        <div class="calcbtn 8btn">8</div>
        <div class="calcbtn 9btn">9</div>
        <div class="calcbtn Cbtn">C</div>
        <div class="calcbtn +btn">+</div>
        <div class="calcbtn 4btn">4</div>
        <div class="calcbtn 5btn">5</div>
        <div class="calcbtn 6btn">6</div>
        <div class="calcbtn -btn">-</div>
        <div class="calcbtn 1btn">1</div>
        <div class="calcbtn 2btn">2</div>
        <div class="calcbtn 3btn">3</div>
        <div class="calcbtn multbtn">*</div>
        <div class="calcbtn delbtn"></div>
        <div class="calcbtn 0btn">0</div>
        <div class="calcbtn fractbtn">,</div>
        <div class="calcbtn divbtn">/</div>
      </div>
    </div>
  </body>
</html>
