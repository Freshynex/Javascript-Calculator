<!DOCTYPE html>
<html>
  <head>
    <meta charset = 'UTF-8'>
    <title>Calculator</title>
    <script src='script.js' defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="maincontainer">
      <div class="calculatorbody">
        <div class="displayfield"></div>
        <div class="calcbtn num 7btn pressed">7</div>
        <div class="calcbtn num 8btn">8</div>
        <div class="calcbtn num 9btn">9</div>
        <div class="calcbtn spec Cbtn">C</div>
        <div class="calcbtn op +btn">+</div>
        <div class="calcbtn num 4btn">4</div>
        <div class="calcbtn num 5btn">5</div>
        <div class="calcbtn num 6btn">6</div>
        <div class="calcbtn op -btn">-</div>
        <div class="calcbtn num 1btn">1</div>
        <div class="calcbtn num 2btn">2</div>
        <div class="calcbtn num 3btn">3</div>
        <div class="calcbtn op multbtn">*</div>
        <div class="calcbtn eqlbtn"></div>
        <div class="calcbtn num 0btn">0</div>
        <div class="calcbtn spec fractbtn">,</div>
        <div class="calcbtn op divbtn">/</div>
      </div>
    </div>
  </body>
</html>
